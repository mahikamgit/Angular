<div class="form-container">
    <form id="user-creation-form" [formGroup]="userForm" (submit)="userCreation()">
        <div class="form-control-block">
            <label>User Name</label>
            <div>
                <input type="text" formControlName="userName" />

                <div *ngIf="userForm.get('userName').invalid && userForm.get('userName').dirty" class="error">
                    <div *ngIf="userForm.get('userName').errors.required">
                        This fiels id fequire
                    </div>
                    <div *ngIf="userForm.get('userName').errors.minlength">
                        Minimum legth of this field is 3
                    </div>
                </div>
            </div>

        </div>
        <div class="form-control-block">
            <label>Mail Id</label>
            <input type="email" formControlName="mailId" />
        </div>
        <div class="form-control-block">
            <label>Mobile number</label>
            <input type="number" formControlName="mobileNumber" />
        </div>

        <div class="form-control-block">
            <label>Adress</label>
            <textarea formControlName="address"></textarea>
        </div>
        <button type="submit" class="add-user">Add User</button>
    </form>
</div>
